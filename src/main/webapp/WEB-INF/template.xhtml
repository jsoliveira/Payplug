<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVEQFwRCROi9RcnRz-CR7zSqKxO-GEmpk">
        </script>

        <!--<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp"/>-->

        <script type="text/javascript">

            function closeDialogIfSucess(xhr, status, args, dialogWidget) {
                if (args.validationFailed || args.KEEP_DIALOG_OPENED) {
                    PF(dialogWidget).jq.effect("shake", {times: 5}, 100);
                } else {
                    PF(dialogWidget).hide();
                }
            }

        </script>



        <script>
            PrimeFaces.locales['pt'] = {
                closeText: 'Fechar',
                prevText: 'Anterior',
                nextText: 'Próximo',
                currentText: 'Começo',
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
                weekHeader: 'Semana',
                firstDay: 0,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Só Horas',
                timeText: 'Tempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                ampm: false,
                month: 'Mês',
                week: 'Semana',
                day: 'Dia',
                allDayText: 'Todo o Dia'
            };

        </script>

        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>

        <title>PayPlug</title>

        <h:outputScript name="js/layout.js" library="sentinel-layout" />

        <ui:insert name="head" />


        <style type="text/css">


            .ui-selectonemenu-filter-container {
                width: 98% !important;
            }

            .ui-widget {
                font-size: 10px !important;
            }


            .old{
                background-color:#FFFAFA !important;
           
                color: black !important;
            
            }


        </style>
  
    </h:head>

    <h:body style="width: 100%; height: 100%" >        

        <ui:include src="topbar.xhtml" />

        <ui:include src="leftmenu.xhtml" />


        <div id="layout-portlets-cover" class="fontRegular">

            <ui:insert name="content">

            </ui:insert>

        </div>

        <p:ajaxStatus style="width:32px; height:32px; position:fixed; right:12px; bottom:10px">
            <f:facet name="start">
                <p:graphicImage name="images/preloader.gif" library="sentinel-layout"/>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>

        <h:outputStylesheet name="css/font-icon-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/sentinel-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/core-layout.css" library="sentinel-layout" />
