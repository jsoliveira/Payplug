<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="ContainerIndent">

            <h:form id="formTitulos">

                <h:panelGrid columns="2">
                    <p:outputLabel for="dtInicio" value="Data Inicio"/>
                    <p:calendar id="dtInicio"  
                                required="true" 
                                value="#{titulosBean.dtInicio}"  
                                pattern="dd/MM/yyyy" 
                                locale="pt" 
                                readonlyInput="true"
                                showOn="both"
                                />

                    
                    <p:outputLabel for="dtFinal" value="Data Final" />
                    <p:calendar id="dtFinal"
                                required="true"
                                value="#{titulosBean.dtFim}"
                                pattern="dd/MM/yyyy"
                                locale="pt"
                                readonlyInput="true"
                                showOn="both">

                    </p:calendar>

<!--                    <p:selectOneMenu filter="true"  >
                        <f:selectItem itemValue="1"  itemLabel="Empresa 1"/>
                        <f:selectItem itemValue="2"  itemLabel="Empresa 2"/>
                        <f:selectItem itemValue="3"  itemLabel="Empresa 3"/>
                    </p:selectOneMenu>


                    <p:selectOneMenu filter="true"  >
                        <f:selectItem itemValue="1"  itemLabel="Funcionario 1"/>
                        <f:selectItem itemValue="2"  itemLabel="Funcionario 2"/>
                        <f:selectItem itemValue="3"  itemLabel="Funcionario 3"/>
                    </p:selectOneMenu>-->


                </h:panelGrid>

                <p:commandButton  value="Calcular Títulos do Período "  icon="fa icon-print Fs15 white" actionListener="#{titulosBean.calcularTitulos()}" 
                                  title="Calcular Tìtulos no Período" update="@form"/>


            </h:form>

        </div>
    </ui:define>

</ui:composition>
