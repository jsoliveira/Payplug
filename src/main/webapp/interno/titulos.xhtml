<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="ContainerIndent">

            <h:form id="formTitulos">

                <h:panelGrid columns="2">
                    <p:outputLabel for="dtInicio" value="Data Inicio"/>
                    <p:calendar id="dtInicio"  
                                required="true" 
                                value="#{titulosBean.dtInicio}"  
                                pattern="dd/MM/yyyy" 
                                locale="pt" 
                                showOn="both"
                                />

                    
                    <p:outputLabel for="dtFinal" value="Data Final" />
                    <p:calendar id="dtFinal"
                                required="true"
                                value="#{titulosBean.dtFim}"
                                pattern="dd/MM/yyyy"
                                locale="pt"
                                showOn="both">

                    </p:calendar>

                </h:panelGrid>

                <p:commandButton id="btnGerarTitulos"  value="Calcular Títulos do Período "  icon="fa icon-print Fs15 white" actionListener="#{titulosBean.calcularTitulos()}" 
                                  title="Calcular Tìtulos no Período" update="@form"/>
                
                
                <p:blockUI block="formTitulos" trigger="formTitulos:btnGerarTitulos">
                    LOADING<br/>
                    <p:graphicImage name="/imagens/ajax-loader1.gif"/>
                </p:blockUI>


            </h:form>

        </div>
    </ui:define>

</ui:composition>
