<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="ContainerIndent">

            <h:form id="formTitulos">

                <h:panelGrid columns="2">
                    <p:outputLabel for="dtInicio" value="Data Inicio"/>
                    <p:calendar id="dtInicio"  
                                required="true" 
                                value="#{relatorioFechamentoBean.dtInicio}"  
                                pattern="dd/MM/yyyy" 
                                locale="pt" 
                                readonlyInput="true"
                                showOn="both"
                                />

                    <p:outputLabel for="empresa" value="Empresa" />
                    <p:selectOneMenu filter="true" id="empresa" required="true" value="#{relatorioFechamentoBean.empresa}"
                                     converter="simpleIndexConverter"   >
                        <f:selectItems value="#{relatorioFechamentoBean.empresas}" var="e" itemValue="#{a}" />
                    </p:selectOneMenu>

                    <p:commandButton id="btnRelatorio" value="RelatÃ³rio" action="#{relatorioFechamentoBean.imprimir()}" ajax="false" onclick="this.form.target = '_blank'"/>

                    <p:blockUI block="formTitulos" trigger="formTitulos:btnRelatorio">
                        LOADING<br/>
                        <p:graphicImage name="/imagens/ajax-loader1.gif"/>
                    </p:blockUI>

                </h:panelGrid>


            </h:form>
        </div>
    </ui:define>

</ui:composition>
